<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulir 5</title>
</head>
<body>
    <h1 style="text-align: center;">Pengalaman Jabatan/Pekerjaan</h1>

    <form action="thanks.html" method="get">
      <label>Jabatan/Pekerjaan :</label><br />
      <input type="text" style="width: 100%" />
      <br />
      <br />

      <label>Mulai Jabatan :</label><br />
      <input type="date" style="width: 100%" />
      <br />
      <br />

      <label>Akhir Jabatan :</label><br />
      <input type="date" style="width: 100%" />
      <br />
      <br />

      <label>Lama Kerja (hari) :</label><br />
      <input type="text" style="width: 100%" />
      <br />
      <br />

      <label>Gol Ruang Gaji :</label><br />
      <input type="text" style="width: 100%" />
      <br />
      <br />

      <label>Gol Pokok :</label><br />
      <input type="text" style="width: 100%" />
      <br/>
      <br/>

      <p>Surat Keputusan :</p>
      <label>Pejabat :</label><br />
      <input type="text" style="width: 100%" />
      <br />
      <br />

      <label>Nomor Surat Keputusan :</label><br />
      <input type="text" style="width: 100%" />
      <br />
      <br />

      <label>Tanggal Surat Keputusan :</label><br />
      <input type="date" style="width: 100%" />
      <br />
      <br />

      <input type="submit" id="submit" value="SUBMIT">
    </form>
</body>
</html>
