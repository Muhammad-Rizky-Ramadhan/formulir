<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>formulir_1</title>
</head>
<body>
    <h1 style="text-align: center;">Keterangan Perorangan</h1>
    <form action="formulir_2.html" method="get">
        <label for="NAMA">Nama Lengkap:</label><br>
        <input type="text" id="nama" style="width: 100%; ">
        <br>
        <br>

        <label for="nip">N.I.P.:</label><br>
        <input type="text" id="nip" style="width: 100%; ">
        <br>
        <br>

        <label for="pangkat">Pangkat dan Golongan Ruang:</label><br>
        <input type="text" id="pangkat" style="width: 100%; ">
        <br>
        <br>

        <label for="tempat">Tempat Lahir:</label><br>
        <input type="text" id="tempat" style="width: 100%; ">
        <br>
        <br>

        <label for="kab">Kabupater / Kota Lahir:</label><br>
        <input type="text" id="kab" style="width: 100%; ">
        <br>
        <br>

        <label for="tgl_lahir">Tanggal Lahir:</label><br>
        <input type="date" id="tgl_lahir" style="width: 100%; ">
        <br>
        <br>

        <label for="kelamin">Jenis Kelamin:</label><br>
        <select style="width: 100%;">
            <option value="">Jenis Kelamin</option>
            <option value="pria">Pria</option>
            <option value="wanita">Wanita</option>
        </select>
        <br>
        <br>

        <label for="agama">Agama:</label><br>
        <select style="width: 100%;">
            <option value="">Piih Agama</option>
            <option value="islam">Islam</option>
            <option>Kristen</option>
            <option>Katholik</option>
            <option>Budha</option>
            <option>Hindu</option>
            <option>Konghucu</option>
        </select>
        <br>
        <br>

        <label for="status">Status Perkawinan:</label><br>
        <select style="width: 100%;">
            <option value="">Status Perkawinan</option>
            <option value="belum">Belum Kawin</option>
            <option value="sudah">Kawin</option>
            <option value="janda">Janda</option>
            <option value="duda">Duda</option>
        </select>
        <br>
        <br>

        <label>Jalan:</label><br>
        <input type="text" id="jalan" style="width: 100%; ">
        <br>
        <br>

        <label>Kelurahan / Desa:</label><br>
        <input type="text" id="kel" style="width: 100%; ">
        <br>
        <br>

        <label>Kecamatan:</label><br>
        <input type="text" id="kec" style="width: 100%; ">
        <br>
        <br>

        <label>Kabupaten / Kota:</label><br>
        <input type="text" id="kab" style="width: 100%; ">
        <br>
        <br>

        <label>Provinsi:</label><br>
        <input type="text" id="prov" style="width: 100%; ">
        <br>
        <br>

        <label>Tinggi (cm):</label><br>
        <input type="text" id="tinggi" style="width: 100%; ">
        <br>
        <br>

        <label>Berat Badan (kg):</label><br>
        <input type="text" id="bb" style="width: 100%; ">
        <br>
        <br>

        <label>Rambut:</label><br>
        <input type="text" id="rambut" style="width: 100%; ">
        <br>
        <br>

        <label>Bentuk Muka:</label><br>
        <input type="text" id="muka" style="width: 100%; ">
        <br>
        <br>

        <label>Warna Kulit:</label><br>
        <input type="text" id="warna" style="width: 100%; ">
        <br>
        <br>

        <label>Ciri Khas:</label><br>
        <input type="text" id="khas" style="width: 100%; ">
        <br>
        <br>

        <label>Cacat Tubuh:</label><br>
        <input type="text" id="cacat" style="width: 100%; ">
        <br>
        <br>

        <label>Kegemaran (Hobby):</label><br>
        <input type="text" id="hobi" style="width: 100%; ">
        <br>
        <br>

        <input type="submit" value="next" id="next1">
    </form>
</body>
</html>
